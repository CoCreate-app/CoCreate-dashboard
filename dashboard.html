}

.progressbar > div {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  bottom: 0;
  transform-origin: left;
  transition: transform .4s linear;
  background-color: #61dafb;
}
.floating-label{

}

.main-height {

}

}
