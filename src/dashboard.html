<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            rel="icon"
            href="https://cdn.cocreate.app/favicon.ico"
            type="image/ico"
            sizes="16x16" />
        <title>Dashboards | CoCreate</title>

        <!-- CoCreateCSS -->
        <link
            rel="stylesheet"
            href="https://cdn.cocreate.app/latest/CoCreate.min.css"
            type="text/css"
            parse="true" />

        <style>
            .progressbar {
                flex-grow: 1;
                height: 4px;
                border: none;
                position: relative;
                background-color: rgb(194, 240, 253);
                overflow: hidden;
            }

            .progressbar > div {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                bottom: 0;
                transform-origin: left;
                transition: transform 0.4s linear;
                background-color: #61dafb;
            }
            .floating-label {
                margin-top: 0px !important;
                margin-bottom: 0px !important;
            }

            .main-height {
                height: calc(100vh - 30px);
            }

            .progressbar-text {
                color: #121212;
                font-weight: bolder;
            }
        </style>
        <link rel="manifest" href="/manifest.webmanifest" />
    </head>
    <body>
        <div id="modal-viewport" hidden></div>
        <div
            content_id="content"
            class="nav display:flex align-items:center background:whitesmoke">
            <ul
                class="overflow:auto display:inline-flex direction:rtl font-size:20px align-items:center list-style-type:none width:100%">
                <li class="margin-right:15px">
                    <a actions="closeModal"
                        ><i
                            class="display:flex height:18px fill:#505050"
                            src="/assets/svg/times.svg"></i
                    ></a>
                </li>
                <li class="margin-right:15px">
                    <a actions="minMaxModal">
                        <i
                            toggle="/assets/svg/window-restore.svg, /assets/svg/window-maximize.svg"
                            toggle-attribute="src"
                            class="display:flex height:18px fill:#505050"
                            src="/assets/svg/window-maximize.svg"></i>
                    </a>
                </li>
                <li class="margin-right:15px">
                    <a actions="parkModal"
                        ><i
                            class="display:flex height:18px fill:#505050"
                            src="/assets/svg/window-minimize.svg"></i
                    ></a>
                </li>
                <li class="margin-right:15px">
                    <a fullscreen>
                        <i
                            class="display:flex height:18px fill:#505050"
                            src="/assets/svg/expand.svg"></i>
                        <i
                            class="display:flex height:18px fill:#505050"
                            src="/assets/svg/compress.svg"></i>
                    </a>
                </li>
                <li class="margin-right:15px">
                    <a
                        actions="deleteDocument, closeModal"
                        array="modules"
                        object=""
                        pass_id="form-fields"
                        ><i
                            class="height:18px fill:#505050"
                            src="/assets/svg/trash-alt.svg"></i
                    ></a>
                </li>
            </ul>
        </div>
